<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:2px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>branch</th>
            <th>phone number</th>
        </tr>
        {% for i in res %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.branch}}</td>
            <td>{{i.phone}}</td>
            {% endfor %}

        </tr>
    </table>
</body>
</html>
